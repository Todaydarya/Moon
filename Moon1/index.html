<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container"></div>
    <a href="http://moon/Auth.php"><img src="img/button_click1.png" class="button_click"></a>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.139.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.139.0/examples/jsm/controls/OrbitControls.js",
                "GLTFLoader": "https://unpkg.com/three@0.139.0/examples/jsm/loaders/GLTFLoader.js",
                "RectAreaLightHelper": "https://unpkg.com/three@0.139.0/examples/jsm/helpers/RectAreaLightHelper.js",
                "RectAreaLightUniformsLib": "https://unpkg.com/three@0.139.0/examples/jsm/lights/RectAreaLightUniformsLib.js"
            }
        }
    </script>
    <!-- <script src="index.js"></script> -->

    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { GLTFLoader } from 'GLTFLoader';
        import { RectAreaLightHelper } from 'RectAreaLightHelper'
        import { RectAreaLightUniformsLib } from 'RectAreaLightUniformsLib';

        function init() {
            let container = document.querySelector('.container');

            //Scene
            const scene = new THREE.Scene()
            const loader = new THREE.TextureLoader();
            const bgTexture = loader.load('img/stars.jpg');
            scene.background = bgTexture;
            // scene.background = new THREE.background("https://naturae.ru/foto/zvezdy.jpg");

            //Camera
            const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 4, 3000);
            camera.position.set(0.5, 1, 5)

            //render
            const renderer = new THREE.WebGLRenderer({ antialias: true })
            renderer.setSize(window.innerWidth, window.innerHeight)
            container.appendChild(renderer.domElement)


            // Model
            {
                const loader = new GLTFLoader();
                loader.load('/model/scene.gltf', gltf => {
                    scene.add(gltf.scene);
                },
                    function (error) {
                        console.log('Error: ' + error)
                    }
                )
            }


            {
                //light
                const ambient = new THREE.AmbientLight(0xB0C4DE, 1);
                scene.add(ambient)


                const light = new THREE.DirectionalLight(0xffffff, 0.5)
                light.position.set(-2, 1, 5)
                light.lookAt(1, -1, 1)
                scene.add(light)

                // Helper
                // const helper = new THREE.DirectionalLightHelper(light, 5)
                // scene.add(helper)
            }

            {
                const light1 = new THREE.DirectionalLight(0xB0C4DE, 1);
                light1.position.set(70, 15, 15);
                scene.add(light1)
            }

            {
                const light2 = new THREE.DirectionalLight(0xffffe0, 0.5);
                light2.position.set(-67, 8, 15);
                scene.add(light2)
            }


            // RectAreaLightUniformsLib.init();
            // {
            //     const rectLight = new THREE.RectAreaLight(0xffffff, 1, 100, 100);
            //     rectLight.position.set(-10, 0, 0)
            //     rectLight.rotation.y = Math.PI + Math.PI / 4;
            //     scene.add(rectLight)
            // }

            // {
            //     const rectLight = new THREE.RectAreaLight(0xffffff, 1, 100, 100);
            //     rectLight.position.set(10, 0, 0)
            //     rectLight.rotation.y = Math.PI - Math.PI / 4;
            //     scene.add(rectLight)
            // }

            //OrbitControls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.enableDamping = true;
            controls.minDistance = 170;
            controls.maxDistance = 200;

            //Resize
            window.addEventListener('resize', onWindowResize, false)

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight)
            }

            // Animate
            function animate() {
                requestAnimationFrame(animate)
                controls.update();
                renderer.render(scene, camera)
            }
            animate()

        }

        init()
    </script> 
       
</body>

</html>
